<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a373;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ac7e54;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bellyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faedcd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0c9a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="100" cy="140" rx="55" ry="65" fill="url(#bodyGradient)" />
  <ellipse cx="100" cy="140" rx="35" ry="45" fill="url(#bellyGradient)" />

  <!-- Legs -->
  <ellipse cx="70" cy="190" rx="20" ry="25" fill="url(#bodyGradient)" />
  <ellipse cx="130" cy="190" rx="20" ry="25" fill="url(#bodyGradient)" />
  <circle cx="70" cy="195" r="10" fill="#faedcd" />
  <circle cx="130" cy="195" r="10" fill="#faedcd" />

  <!-- Arms -->
  <ellipse cx="50" cy="120" rx="18" ry="40" fill="url(#bodyGradient)" transform="rotate(20 50 120)" />
  
  <!-- Right Arm (Waving Animation) -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="-10 150 120; 20 150 120; -10 150 120" dur="1s" repeatCount="indefinite" />
    <ellipse cx="150" cy="120" rx="18" ry="40" fill="url(#bodyGradient)" />
    <!-- Rose in Hand -->
    <path d="M145 90 Q150 80 155 90 T165 90 T155 100 T145 90" fill="#e63946" />
    <path d="M155 100 L155 130" stroke="green" stroke-width="3" />
  </g>

  <!-- Head -->
  <circle cx="100" cy="70" r="50" fill="url(#bodyGradient)" />

  <!-- Ears -->
  <circle cx="60" cy="40" r="18" fill="url(#bodyGradient)" />
  <circle cx="60" cy="40" r="10" fill="#6f4e37" />
  <circle cx="140" cy="40" r="18" fill="url(#bodyGradient)" />
  <circle cx="140" cy="40" r="10" fill="#6f4e37" />

  <!-- Face -->
  <ellipse cx="100" cy="80" rx="22" ry="18" fill="#faedcd" />
  <circle cx="100" cy="75" r="6" fill="#6f4e37" /> <!-- Nose -->
  <path d="M94 85 Q100 90 106 85" stroke="#6f4e37" stroke-width="2" fill="none" /> <!-- Mouth -->

  <!-- Eyes (Blinking Animation) -->
  <g fill="#000">
    <ellipse cx="85" cy="65" rx="5" ry="7">
      <animate attributeName="ry" values="7;0.1;7" dur="3s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="115" cy="65" rx="5" ry="7">
      <animate attributeName="ry" values="7;0.1;7" dur="3s" repeatCount="indefinite" />
    </ellipse>
    <!-- White sparkle in eyes -->
    <circle cx="87" cy="62" r="2" fill="white" />
    <circle cx="117" cy="62" r="2" fill="white" />
  </g>

  <!-- Blush -->
  <circle cx="80" cy="80" r="5" fill="#ffadad" opacity="0.6" />
  <circle cx="120" cy="80" r="5" fill="#ffadad" opacity="0.6" />

</svg>
